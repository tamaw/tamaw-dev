<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tama:w</title>

    <style type="text/css">
      :root {
        --primary-colour: #FDF7FA;
        --secondary-colour: #D6D6D6;
        --accent-colour: #FE5D26;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-colour: #090A0B;
          --secondary-colour: #484748;
        }
      }

      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        background-color: var(--primary-colour)
      }

      img {
        max-width: 100%;
        height: auto;
      }

    </style>
  </head>
  <body>
    <h1>Test</h1>
  </body>
</html>
